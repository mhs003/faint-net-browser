<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Faint Net Browser</title>
  <link rel="stylesheet" href="tailwind.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body class="overflow-hidden">
  <div class="overflow-hidden rounded-lg bg-slate-900">
    <div class="grid grid-cols-[auto_1fr_auto] justify-center items-center h-[32px] px-2 bg-slate-900 text-white" style="-webkit-app-region: drag">
      <div class="w-[20px]">
        <svg id="title-icon-loader" class="w-3 h-3 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="#ffffff" d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z" />
        </svg>
        <svg id="title-icon-loaded" class="w-3 h-3 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="#ffffff" d="M352 256c0 22.2-1.2 43.6-3.3 64H163.3c-2.2-20.4-3.3-41.8-3.3-64s1.2-43.6 3.3-64H348.7c2.2 20.4 3.3 41.8 3.3 64zm28.8-64H503.9c5.3 20.5 8.1 41.9 8.1 64s-2.8 43.5-8.1 64H380.8c2.1-20.6 3.2-42 3.2-64s-1.1-43.4-3.2-64zm112.6-32H376.7c-10-63.9-29.8-117.4-55.3-151.6c78.3 20.7 142 77.5 171.9 151.6zm-149.1 0H167.7c6.1-36.4 15.5-68.6 27-94.7c10.5-23.6 22.2-40.7 33.5-51.5C239.4 3.2 248.7 0 256 0s16.6 3.2 27.8 13.8c11.3 10.8 23 27.9 33.5 51.5c11.6 26 20.9 58.2 27 94.7zm-209 0H18.6C48.6 85.9 112.2 29.1 190.6 8.4C165.1 42.6 145.3 96.1 135.3 160zM8.1 192H131.2c-2.1 20.6-3.2 42-3.2 64s1.1 43.4 3.2 64H8.1C2.8 299.5 0 278.1 0 256s2.8-43.5 8.1-64zM194.7 446.6c-11.6-26-20.9-58.2-27-94.6H344.3c-6.1 36.4-15.5 68.6-27 94.6c-10.5 23.6-22.2 40.7-33.5 51.5C272.6 508.8 263.3 512 256 512s-16.6-3.2-27.8-13.8c-11.3-10.8-23-27.9-33.5-51.5zM135.3 352c10 63.9 29.8 117.4 55.3 151.6C112.2 482.9 48.6 426.1 18.6 352H135.3zm358.1 0c-30 74.1-93.6 130.9-171.9 151.6c25.5-34.2 45.2-87.7 55.3-151.6H493.4z" />
        </svg>
      </div>
      <div id="title" class="truncate text-sm">
        Title
      </div>
      <div class="flex justify-center items-center">
        <button id="minimize" style="-webkit-app-region: no-drag;" class="h-full hover:bg-slate-600 focus-visible:bg-slate-600 w-[40px] inline-flex justify-center items-center cursor-pointer">-</button>
        <button id="maximize" style="-webkit-app-region: no-drag;" class="h-full hover:bg-slate-600 focus-visible:bg-slate-600 w-[40px] inline-flex justify-center items-center cursor-pointer">+</button>
        <button id="close" style="-webkit-app-region: no-drag;" class="h-full hover:bg-red-800 focus-visible:bg-red-800 w-[40px] inline-flex justify-center items-center cursor-pointer">x</button>
      </div>
    </div>
    <div class="flex justify-center items-center bg-slate-800 shadow-md relative group">
      <div class="grid grid-cols-[auto_1fr] justify-center items-center gap-2 p-4 w-full xl:max-w-4xl">
        <div class="flex justify-center items-center gap-1">
          <button id="back" class="rounded-full w-[30px] h-[30px] bg-transparent hover:bg-slate-700 focus-visible:bg-slate-600 disabled:opacity-30 disabled:hover:bg-transparent disabled:focus-visible:bg-transparent text-white inline-flex justify-center items-center" disabled>
            <svg class="h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
          </button>
          <button id="forward" class="rounded-full w-[30px] h-[30px] bg-transparent hover:bg-slate-700 focus-visible:bg-slate-600 disabled:opacity-30 disabled:hover:bg-transparent disabled:focus-visible:bg-transparent text-white inline-flex justify-center items-center" disabled>
            <svg class="h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path fill="#ffffff" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
            </svg>
          </button>
          <button id="refresh" data-action="refresh" class="rounded-full w-[30px] h-[30px] bg-transparent hover:bg-slate-700 focus-visible:bg-slate-600 disabled:opacity-30 disabled:hover:bg-transparent disabled:focus-visible:bg-transparent text-white inline-flex justify-center items-center">
            <svg id="icon-refresh" class="h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
            </svg>
            <svg id="icon-stop-browsing" class="h-3 w-3 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>
          </button>
        </div>
        <input autocomplete="off" spellcheck="false" id="urlbox" class="p-2 px-4 border-2 bg-slate-700 border-slate-600 hover:border-slate-500 text-white focus:border-teal-500 rounded-full text-sm outline-none" placeholder="Search on Fainted or browse website">
        <!-- <button id="openurl" class="py-2 text-white px-4 bg-teal-400 md:bg-teal-500 rounded-md">Go</button> -->
      </div>
      <div id="loader" class="absolute left-0 bottom-0 h-[2px] bg-green-400 transition-[width] duration-1000 w-0"></div>
    </div>
    <div class="h-[calc(100dvh-72px-32px)] bg-white">
      <webview id="webview" preload="./webview-preload.js" src="./preload.html" class="w-full h-full"></webview>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
